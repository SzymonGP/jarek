<!DOCTYPE html>
<html lang="pl">
<head>
<title>Zadanie JavaScript</title>
<meta charset="utf-8">
<style>
h1 { text-transform: uppercase; }
</style>
</head>
<body>
<label for="a">Podaj dzień urodzenia:</label> <input type="number" id="a">
<br><br>
<label for="b">Podaj miesiac urodzenia:</label> <input type="number" id="b">
<br><br>
<label for="b">Podaj rok urodzenia</label> <input type="number" id="c">
<br><br>
<input type="button" value="oblicz" onclick="suma()">

<div id="wynik" style="margin-top:20px;"></div>
<script>
function suma()
{
let dzien = document.getElementById("a").value;
let miesiac = document.getElementById("b").value;
let rok = document.getElementById("c").value;
if (dzien == "" || miesiac == "" || rok == "")
{
document.getElementById("wynik").innerHTML = "Proszę uzupełnić wszystkie pola.";
} else
{
let czas = new Date();
dzien=parseFloat(dzien);
miesiac=parseFloat(miesiac);
rok=parseFloat(rok);
let urodziny=new Date(rok,miesiac-1,dzien);

czyRok = czas.getFullYear();
czyMiesiac = czas.getMonth();
czyDzien = czas.getDate();
ilosc_wynik=Math.floor((czas-urodziny)/(1000*60*60*24));
if ((czyRok>=(rok+18))&&(czyMiesiac>=(miesiac-1))&&(czyDzien>=dzien))
{
document.getElementById("wynik").innerHTML = "Jesteś pełnoletni!<br>Przeżyłeś "+ilosc_wynik+" dni";
}else
document.getElementById("wynik").innerHTML = "Nie jesteś pełnoletni!<br>Przeżyłeś "+ilosc_wynik+" dni";
}

}
</script>
</body>
</html>
